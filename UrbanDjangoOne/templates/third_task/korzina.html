<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body>
    <h1>Корзина</h1>
    <table>
        <tr>
            <th>Наименование</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Корзина пуста</td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="location.href='{% url "glavnaya" %}';">На главную</button>
</body>
</html>
